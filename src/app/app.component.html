<div class="container">
  <app-cockpit (serverCreated) = "OnServerCreated($event)"
  (blueprintCreated) = "OnBlueprintCreated($event)"></app-cockpit>
  <button class="btn btn-danger" (click)="OnDelete()">Delete</button>

  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element *ngFor="let serverElement of serverElements" 
      [element]="serverElement">
      </app-server-element>


    </div>
  </div>

</div>
